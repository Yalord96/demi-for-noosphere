<div class="portfolio-card">
  <img src="./img/portfolio-img-@@img.jpg" alt="img" class="portfolio-card__img" />
  <h3 class="portfolio-card__title">@@title</h3>
  <div class="portfolio-card__links">
    <a href="@@link-an" class="portfolio-card__link">
      <img src="./img/googleplay.svg" alt="googleplay link" />
    </a>
    <a href="@@link-ios" class="portfolio-card__link">
      <img src="./img/appstore.svg" alt="appstore link" />
    </a>
  </div>
</div>
